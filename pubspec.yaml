name: menu
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: ^3.0.0
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2  
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/1.png
    - assets/images/2.png
    - assets/images/3.png
    - assets/images/4.png
    - assets/images/5.png
    - assets/images/6.png
    - assets/images/7.png
    - assets/images/8.png
    - assets/images/9.png
    - assets/images/10.png
    - assets/images/11.png
    - assets/images/12.png
    - assets/images/13.png
    - assets/images/14.png
    - assets/images/15.png
    - assets/images/16.png
    - assets/images/100.png
    - assets/images/200.png
    - assets/images/300.png
    - assets/images/400.png
    - assets/images/500.png
    - assets/images/600.png
    - assets/images/700.png
    - assets/images/800.png
  
  fonts:
    - family: Russo One
      fonts:
        - asset: assets/fonts/RussoOne-Regular.ttf
    - family: Tektur
      fonts:
        - asset: assets/fonts/Tektur-Regular.ttf
        - asset: assets/fonts/Tektur-Bold.ttf
          weight: 700
